<ion-header>
  <ion-toolbar>
    <ion-title>mobiles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="trips detail-bg">
  <!--list of trips-->
  <div class="trip card" tappable margin-bottom>
    <div class="background border-bottom" [ngStyle]="{'background-image': 'url(' + thumb + ')'}">
      <div class="background-filter rlt">
        <div class="align-bottom" padding-left padding-right>
          <h6 class="pull-left text-white" ion-text>name </h6>
          <h6 class="pull-right text-white" ion-text>trip.price_adultcurrency:'USD':true </h6>
          <div class="clear"></div>
        </div>
      </div>
    </div>
    <div class="padding-sm primary-bg">
      <ion-icon name="time" class="text-white"></ion-icon>
      <span ion-text class="text-white">time </span>
      <span class="pull-right" ion-text color="light"><strong>per adult</strong> (childs has <span ion-text  class="text-green bold">50% OFF</span>)</span>
    </div>
  </div>
</ion-content>
