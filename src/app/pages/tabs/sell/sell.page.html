<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/tabs/explore">
      </ion-back-button>
    </ion-buttons>
    <ion-title>What Are You Offering</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item [routerLink]="['/','add-car']" detail>
    <ion-avatar slot="start">
      <ion-icon name="logo-model-s" style="zoom: 2.5;"></ion-icon>
    </ion-avatar>
    <ion-label>
      <h2>Cars</h2>
    </ion-label>
  </ion-item>
  <ion-item [routerLink]="['/','add-mobile']" detail>
    <ion-avatar slot="start">
      <ion-icon name="phone-portrait" style="zoom: 2.5;"></ion-icon>
    </ion-avatar>
    <ion-label>
      <h2>Mobile</h2>
    </ion-label>
  </ion-item>
  <ion-item [routerLink]="['/','add-fashion']" detail>
    <ion-avatar slot="start">
      <ion-icon name="shirt" style="zoom: 2.5;"></ion-icon>
    </ion-avatar>
    <ion-label>
      <h2>Fashion</h2>
    </ion-label>
  </ion-item>
  <ion-item [routerLink]="['/','add-elec']" detail>
    <ion-avatar slot="start">
      <ion-icon name="laptop" style="zoom: 2.5;"></ion-icon>
    </ion-avatar>
    <ion-label>
      <h2>Electronics</h2>
    </ion-label>
  </ion-item>
  <ion-item [routerLink]="['/','add-job']" detail>
    <ion-avatar slot="start">
      <ion-icon name="briefcase" style="zoom: 2.5;"></ion-icon>
    </ion-avatar>
    <ion-label>
      <h2>Jobs</h2>
    </ion-label>
  </ion-item>
  <ion-item [routerLink]="['/','add-service']" detail>
    <ion-avatar slot="start">
      <ion-icon name="build" style="zoom: 2.5;"></ion-icon>
    </ion-avatar>
    <ion-label>
      <h2>Services</h2>
    </ion-label>
  </ion-item>

</ion-content>
