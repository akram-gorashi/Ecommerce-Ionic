<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #Loginform="ngForm" (submit)="login(Loginform)">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel #emailInput="ngModel" required
                email></ion-input>
            </ion-item>
            <ion-item *ngIf="emailInput.invalid && emailInput.touched">
              <ion-label>Please enter a valid email.</ion-label>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel #passwordInput="ngModel"
                required></ion-input>
            </ion-item>
            <ion-item *ngIf="passwordInput.invalid&& passwordInput.touched " lines="none">
              <ion-label>Please enter password.</ion-label>
            </ion-item>
          </div>
          <div padding>
            <ion-button color="primary" size="large" type="submit" [disabled]="Loginform.invalid" expand="block">Login
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-row>
    <div text-center>
      If you don't have an account, please <a routerLink='/signup'>
        register</a> first!
    </div>
  </ion-row>
</ion-content>
