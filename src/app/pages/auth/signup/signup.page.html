<ion-header>
  <ion-toolbar>
    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <form #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Create your account!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="name" type="text" placeholder="Name" ngModel #nameInput="ngModel" required></ion-input>
            </ion-item>
            <ion-item *ngIf="nameInput.invalid && nameInput.touched">
              <ion-label>Please enter your name.</ion-label>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel #emailInput="ngModel" required email></ion-input>
            </ion-item>
            <ion-item *ngIf="emailInput.invalid && emailInput.touched">
              <ion-label>please enter valid email.</ion-label>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel #passInput="ngModel" required></ion-input>
            </ion-item>
            <ion-item *ngIf="passInput.invalid && passInput.touched">
              <ion-label>please enter password.</ion-label>
            </ion-item>
            <ion-item>
              <ion-input name="confirm" type="password" placeholder="Password again" ngModel #confirmInput="ngModel" required></ion-input>
            </ion-item>
            <ion-item *ngIf="confirmInput.invalid && confirmInput.touched">
              <ion-label>please confirm your password.</ion-label>
            </ion-item>
          </div>
          <div padding>
            <ion-button color="primary" size="large" type="submit" [disabled]="form.invalid" expand="block">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-row>
    <div text-center padding>
      If you have an account, please <a routerLink='/login'>
        Login</a> !
    </div>
  </ion-row>
</ion-content>
